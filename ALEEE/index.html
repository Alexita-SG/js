<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L√°mpara con interruptor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            transition: background 0.5s;
            overflow: hidden; /* Esto evita que el contenido se desborde del viewport */
        }
        .lamp-container {
            position: relative;
            text-align: center;
        }
        .lamp {
            width: 50px;
            height: 100px;
            background-color: gray;
            border-radius: 10px;
            position: relative;
        }
        .light {
            width: 120px;
            height: 120px;
            background-color: yellow;
            opacity: 0;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            transition: opacity 0.5s;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
        }
        .rope {
            width: 5px;
            height: 80px;
            background-color: brown;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        .flowers {
            display: block;  /* Las flores ahora se muestran desde el principio */
            font-size: 70px;
            position: absolute;
            top: 0; /* Ajustamos la posici√≥n para que est√©n visibles */
            left: 50%;
            transform: translateX(-50%);
            animation: dance 0.6s infinite alternate;
            z-index: 1; /* Nos aseguramos de que las flores est√©n por encima de otros elementos */
        }

        @keyframes dance {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-20px); }
        }

        .rope:active {
            height: 90px;
        }
    </style>
</head>
<body>
    <!-- Flores visibles desde el principio -->
    <div id="flowerContainer" class="flowers">üå∏ üå∫ üåº üåª üíê</div>
    <h1>NO SE ME ALTERE SE√ëITO üòÇüòÇüòÇüòÇ </h1>

    <div class="lamp-container">
        <div class="light" id="light"></div>
        <div class="lamp"></div>
        <div class="rope" id="rope"></div>
    </div>

    <audio id="click-sound" src="musica.mp3" type="audio/mp3"></audio>
    <script>
        document.getElementById("rope").addEventListener("click", function() {
            let light = document.getElementById("light");
            let sound = document.getElementById("click-sound");
            let isOn = light.style.opacity == "1";
            light.style.opacity = isOn ? "0" : "1";
            document.body.style.backgroundColor = isOn ? "black" : "#f4f4a3";
            sound.play();
        });
    </script>
</body>
</html>
